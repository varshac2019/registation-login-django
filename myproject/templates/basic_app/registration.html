<!DOCTYPE html>
{% extends 'basic_app/base.html'%}
{%load staticfiles%}

	{% block body_block%}

		<div class='jumbotron'>
						{%if registered%}
							<h3>Thank you for registring</h3>
						{%else%}
						<h3> Fill out the form :</h3>
 							<form enctype="multipart/form-data" method='POST'>
								{%csrf_token%}
								{{user_form.as_p}}
								{{profile_form.as_p}}
								<input type="submit" class='btn btn-primary' value='submit'>
							</form>
						{%endif%}

		</div>
	{% endblock%}
